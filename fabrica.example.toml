# Palace Fabrica Configuration
# Copy to fabrica.toml and fill in your values

[discord]
# Get from https://discord.com/developers/applications
token = "${DISCORD_TOKEN}"
application_id = 123456789012345678  # Your bot's application ID

# Servers where the bot is allowed to operate (required)
guild_ids = ["123456789012345678", "234567890123456789"]

# User IDs who bypass all permission checks (optional)
admin_ids = ["123456789012345678"]

[database]
path = "fabrica.db"

[translation]
backend = "openrouter"  # "palace" or "openrouter"
openrouter_url = "https://openrouter.ai/api/v1"
openrouter_api_key = "${OPENROUTER_API_KEY}"
model = "mistralai/mistral-large-2512"  # Model for translation
default_language = "en"
supported_languages = ["en", "hi", "fr", "es", "de", "ja", "zh"]

[plane]
url = "https://plane.example.com"
api_key = "${PLANE_API_KEY}"
workspace = "my-workspace"

[github]
token = "${GITHUB_TOKEN}"
webhook_secret = "${GITHUB_WEBHOOK_SECRET}"
org = "my-org"

[webhooks]
host = "0.0.0.0"
port = 8080
base_url = "https://fabrica.example.com"  # Public URL for webhook callbacks
